<div class="applicationpage" style="background-image: url('static/images/skybackground.jpg'); background-size: 100% 130%">
    <div class="navbar">
        <img class="navelements" src="static/images/halo-logo-large.png"  width="105" height="87" >
        <span class="navelements">
            <h3 style="width: 45em">&nbsp;Welcome back{{comma}}{{user.username}}!
            <div align="right"><a href="#/" class="logout-btn">Log out</a></div>
            </h3>
            <div>
                <a href="#/individuals/index"><span class="navtabs">Search</span></a>
                <a href=""><span class="navtabs">New Individual</span></a>
            </div>
        </span>
    </div>
    <div class="content bg-white">
      <h1>Add a new Individual</h1>
      <hr>
      <p ng-bind="errors.message"></p>
      <form ng-submit="addIndividual()">
        <p>First Name: <input type="text" ng-model="new_individual.first_name"></p>
        <p>Middle Name: <input type="text" ng-model="new_individual.middle_name"></p>
        <p>Last Name: <input type="text" ng-model="new_individual.last_name"></p>
        <p>Alias: <input type="text" ng-model="new_individual.alias"></p>
        <p>Gender:      <select ng-model="new_individual.gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select></p>
        <p>Height: ft <input type="text" ng-model="new_individual.height_feet">
        in <input type="text" ng-model="new_individual.height_inch"></p>
        <p>Weight:<input type="text" ng-model="new_individual.weight"></p>
        <p>Eye Color:    <select ng-model="new_individual.eye_color">
                            <option value="Blue">Blue</option>
                            <option value="Brown">Brown</option>
                            <option value="Green">Green</option>
                            <option value="Hazel">Hazel</option>
                            <option value="Grey">Grey</option>
                            <option value="Other">Other</option>
                        </select></p>
        <p>Hair Color:<select ng-model="new_individual.hair_color">
                            <option value="Black">Black</option>
                            <option value="Brown">Brown</option>
                            <option value="Red">Red</option>
                            <option value="Blonde">Blonde</option>
                            <option value="Grey">Grey</option>
                            <option value="White">White</option>
                            <option value="Other">Other</option>
                        </select></p>
        <p>Ethnicity:   <select ng-model="new_individual.ethnicity">
                            <option value="AfricanAmerican">African American</option>
                            <option value="Caucasian">Caucasian</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="Asian">Asian</option>
                        </select></p>
        <p>Date of Birth: <input type="date" ng-model="new_individual.date_of_birth"></p>
        <p>Image:  <input type='file' ng-model='new_individual.image' base-sixty-four-input></p>
        <input type="submit" value="Submit">
      </form>
    </div>
</div>
