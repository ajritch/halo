<div class="applicationpage" style="background-image: url('static/images/skybackground.jpg'); background-size: 100% 130%">
    <h3>&nbsp;Welcome back{{user.username}}!</h3>
    <table>
        <tr class="navtabs">
            <td><a href="">Search</div></td>
            <td id="newBtn"><a href="#/individuals/new">New</a></td>
        </tr>
    </table>
    <div class="content bg-white">
        <h1>Search Individuals</h1>
        <a href="#/individuals/new"><button>New Individual</button></a>
        <input type="text" name="search" ng-model="searchText" placeholder="Search individual...">
        <hr>
        <table>
            <tr >
                <th>Name</th>
                <th>Show</th>
                <th>Update</th>
                <th>Delete</th>
                <th></th>
            </tr>
            <tr ng-repeat="individual in individuals | filter:searchText">
                <td>{{individual.firstName}} {{individual.lastName}}</td>
                <td><a ng-href="#/individuals/{{individual._id}}">Show</a></td>
                <td><a ng-href="#/individuals/{{individual._id}}/edit">Update</a></td>
                <td><a href="#" ng-click="delete(individual._id)">Delete</a></td>
                <td><input type="hidden" value={{individual.birthday}}></td>
            </tr>
        </table>
    </div>
</div>
