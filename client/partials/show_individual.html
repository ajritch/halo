<h1>Show Individual</h1>
<img data-ng-src="{{'data:image/jpg;base64,'+individual.image}}">
<table>
	<tr >
		<th>First Name</th>
		<th>Last Name</th>
		<th>Birthday</th>
		
	</tr>
	<tr>
		<td>{{individual.first_name}}</td>
		<td>{{individual.last_name}}</td>
		<td>{{individual.date_of_birth | date:'MM/dd/yyyy'}}</td>
	</tr>
</table>
<td><a ng-href="#/individuals">Back to Home</a></td>
